<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Stunning Landing Page</title>
</head>
<body>
    <header>
        <div>
            <img id="logoImg" src="images/stunning-logo.png" alt="">
        </div>

        <div id="menu">
            <div class="menu">
                <button class="btnMenu">Home</button>
            </div>
            <div class="menu">
                <button class="btnMenu">About</button>
            </div>
            <div class="menu">
                <button class="btnMenu">Blog</button>
            </div>
            <div class="menu">
                <button class="btnMenu">Jobs</button>
            </div>
        </div>
        
        <div>
            <button class="btnYA">Your Account</button>
        </div>
    </header>

    <main>
        <div id="mainSec">
            <div>
                <div>
                    <h1>Stunning Workplace<button style="height: 18px; width: 18px; background-color: #5243C0; border: none; margin: 0; padding: 0;"></button></h1>
                </div>
                <p>With Stunning, remote teams can organize projects, manage shifting priorities, get work done.</p>
            </div>

            <div class="mainBtn">
                <button class="btnNA">New Account</button>
                <div class="arrow">
                    <img src="images/arrow-up.png" alt="">
                    <img src="images/arrow-down.png" alt="">
                </div>
            </div>

            <div class="mainPro">
                <div>
                    <button class="profile"><img style="padding-right: 10px;" src="images/tick-gray.png" > <p>Dmm design</p> <img style="padding-left: 28px;" src="images/user-pink.png" alt=""><p>20 Dec</p><span style="background-color: pink; height: 18px; width: 30px; border-radius: 20px;"></span></button>
                </div>
                
                <div>
                    <button class="profile"> <img src="images/tick-blue.png" > <p>Blurr animation</p> <img src="images/user-orange.png" alt=""><p>22 Dec</p><span style="background-color: orange; height: 18px; width: 30px; border-radius: 20px;"></span></button>
                </div>
                
                <div>
                    <button class="profile"><img style="padding-right: 25px;" src="images/tick-gray.png" > <p>Illustration</p> <img style="padding-left: 42px;" src="images/user-blue.png" alt=""><p>26 Dec</p><span style="background-color: blue; height: 18px; width: 30px; border-radius: 20px;"></span></button>
                </div>
                
                <div>
                    <button class="profile"><img style="padding-right: 40px;" src="images/tick-gray.png" > <p>Refund</p> <img style="padding-left: 70px;" src="images/user-red.png" alt=""><p>28 Dec</p><span style="background-color: red; height: 18px; width: 30px; border-radius: 20px;"></span></button>
                </div>
            </div>
        </div>
        <div class="mainImg">
            <img src="images/landing-section-image.png" alt="">
        </div>
    </main>
</body>
</html>
